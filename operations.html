<!DOCTYPE html>
<html lang="fr">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta name="description" content="Retrouvez les prochaines opérations d'airsoft de la Neuvième Légion Forbach." /><meta name="keywords" content="airsoft, événements, opérations, Forbach, Moselle, scénarios" />
	<title>Op&eacute;rations &agrave; venir &mdash; Neuvi&egrave;me L&eacute;gion Forbach</title>
	<link href="https://fonts.cdnfonts.com/css/road-rage" rel="stylesheet" /><script src="https://cdn.tailwindcss.com"></script>
	<style type="text/css">body {
      background-color: #0f172a;
      color: #f1f5f9;
    }
    h1, h2 {
      font-family: 'Road Rage', sans-serif;
    }
	</style>
</head>
<body class="font-sans"><!-- Chargement du menu -->
<div id="menu-container">&nbsp;</div>
<script>
  fetch('menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-container').innerHTML = data;

      // Activation du bouton burger pour le menu mobile
      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('mobile-menu');
      if (toggle && menu) {
        toggle.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      }
    });
</script>

<header class="bg-slate-900 text-center py-8">
<h1 class="text-4xl text-white">Neuvi&egrave;me L&eacute;gion Forbach</h1>

<p class="text-slate-400 mt-2">Les futures op&eacute;rations</p>
</header>

<main class="py-12 px-6 max-w-4xl mx-auto">
  <h2 class="text-3xl font-bold mb-6 text-center">Événements à venir</h2>
  <div id="evenements-container" class="space-y-8 text-slate-300"></div>
  <div class="text-center mt-12">
    <a class="text-blue-400 hover:text-blue-500" href="index.html">&larr; Retour à l'accueil</a>
  </div>
</main>

<footer class="py-6 text-center text-sm text-slate-500">&copy; 2025 Neuvi&egrave;me L&eacute;gion Forbach &mdash; <a class="text-blue-400" href="mentions-legales.html">Mentions l&eacute;gales</a> | <a class="text-blue-400" href="politique-confidentialite.html">Politique de confidentialit&eacute;</a></footer>
<script src="evenements.js"></script>
<script>
  const container = document.getElementById('evenements-container');

  evenements.forEach(evt => {
    const card = document.createElement('div');
    card.className = 'event-card bg-slate-800/80 p-6 rounded-xl shadow-md';

    card.innerHTML = `
      <h3 class="text-2xl font-bold mb-2">${evt.titre}</h3>
      <p><strong>Date :</strong> <span class="text-yellow-400 italic">${evt.date}</span></p>
      <p class="mt-2"><strong>Description :</strong> ${evt.description}</p>
      ${
        evt.inscription
          ? `<a href="${evt.lien}" class="mt-4 inline-block bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Inscriptions</a>`
          : `<button class="mt-4 bg-gray-600 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed" disabled>Inscriptions à venir</button>`
      }
    `;

    container.appendChild(card);
  });
</script>
</body>
</html>
