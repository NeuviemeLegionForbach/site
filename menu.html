  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a href="index.html" class="text-xl font-bold text-white">Neuvième Légion</a>

    <!-- Bouton burger (mobile uniquement) -->
    <button id="menu-toggle" aria-expanded="false" aria-label="Ouvrir le menu"
            class="md:hidden focus:outline-none">
      <svg id="burger-icon" class="w-8 h-8 fill-current" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Menu Desktop -->
    <nav class="hidden md:flex space-x-6">
      <a class="hover:text-blue-400" href="index.html">Accueil</a>

  </div>

<!-- Menu Mobile Slide-In -->
<div id="mobile-menu"
     class="fixed top-0 left-0 h-full w-64 bg-slate-800 z-40 md:hidden pt-20 px-6 space-y-4 shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out">
  <a class="block hover:text-blue-400" href="index.html">Accueil</a>
  <a class="block hover:text-blue-400" href="agenda.html">Événements / Agenda</a>
  <a class="block hover:text-blue-400" href="operations.html">Opérations</a>
  <a class="block hover:text-blue-400" href="mineurs-2026.html">Mineurs 2026</a>
  <a class="block hover:text-blue-400" href="plan-acces.html">Plan d’accès</a>
  <a class="block hover:text-blue-400" href="rejoindre.html">Rejoindre</a>
  <a class="block hover:text-blue-400" href="mailto:neuviemelegionforbach@gmail.com">Contact</a>
</div>

<!-- Script -->
<script>
  const toggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('mobile-menu');
  const burgerIcon = document.getElementById('burger-icon');

  toggle.addEventListener('click', () => {
    const isOpen = menu.classList.contains('translate-x-0');

    if (isOpen) {
      menu.classList.remove('translate-x-0');
      menu.classList.add('-translate-x-full');
      document.body.classList.remove('overflow-hidden');
      toggle.setAttribute('aria-expanded', 'false');
      burgerIcon.innerHTML = '<path d="M4 6h16M4 12h16M4 18h16" />';
    } else {
      menu.classList.remove('-translate-x-full');
      menu.classList.add('translate-x-0');
      document.body.classList.add('overflow-hidden');
      toggle.setAttribute('aria-expanded', 'true');
      burgerIcon.innerHTML = '<path d="M6 18L18 6M6 6l12 12" />';
    }
  });

  window.addEventListener('scroll', function () {
    const header = document.querySelector('header');
    if (window.scrollY > 10) {
      header.classList.add('bg-slate-900/95', 'backdrop-blur-md', 'shadow-lg');
    } else {
      header.classList.remove('bg-slate-900/95', 'backdrop-blur-md', 'shadow-lg');
    }
  });
</script>
