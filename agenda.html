  <script>
    console.log('Le script JS fonctionne');
    // Liste des √©v√©nements avec les informations n√©cessaires
    const events = [

      { date: '2025-05-04', status: 'confirm√©e', title: 'Dimanche 04 mai 2025' },

      { date: '2025-06-15', status: 'inscriptions ouvertes', title: 'Dimanche 15 juin 2025' },

    // Fonction pour g√©n√©rer la liste des √©v√©nements
    function generateAgenda() {

      events.forEach(event => {

        // Ic√¥ne calendrier √† gauche de la date
        const calendarIcon = `

        // Ajouter le bouton de r√©servation
        const button = document.createElement('a');

        button.classList.add('inline-block', 'font-semibold', 'py-3', 'px-6', 'rounded-xl', 'shadow-lg', 'transition', 'duration-300', buttonClass);
        button.innerHTML = buttonText;
        button.disabled = buttonDisabled;

        li.appendChild(button);
        agendaList.appendChild(li);
      });
    }

    // Appeler la fonction pour g√©n√©rer l'agenda une fois le DOM charg√©
    document.addEventListener('DOMContentLoaded', generateAgenda);
  </script>
